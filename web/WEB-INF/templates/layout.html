<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genaral Layout Templates</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
</head>
<body>

    <!--<div th:fragment="header" .class="header">-->
        <!--<img id="img-header" src="C:/Users/user/IntelliJIDEAProjects/NetChat/web/images/rca.png"/>-->
        <!--<p class="header-description">Redstone Craftsman Association</p>-->
    <!--</div>-->

    <ul class="top-panel" th:fragment="top-panel">
        <li><a href="#home">Home</a></li>
        <li><a href="#home">List</a></li>
        <li><a href="#home">Application</a></li>
        <li class="dropdown">
            <a href="#home" class="dropdown-button">About Us</a>
            <div class="dropdown-content">
                <a href="#About-link">Team</a>
                <a href="#About-link">Production</a>
            </div>
        </li>
    </ul>

    <div class="left-panel" th:fragment="left-panel (chatList, leftType)">
        <div th:if="${leftType} == 'local'">
            <th:block th:each="group : ${chatList}">
                <a th:text="*{group.groupName}" th:href="'#' + *{group.id}"></a>
            </th:block>
        </div>

        <div th:if="${leftType} == 'target'">
            <th:block th:each="group : ${chatList}">
                <a th:text="*{group.groupName}" th:href="@{/Chat(groupId=${group.id})}"></a>
            </th:block>
        </div>
    </div>

    <div class="content-area" th:class="content-area">
    </div>
</body>
</html>
