<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>>
    <th:block th:replace="~{layout :: link}"/>
</head>
<body>
<th:block th:replace="~{layout :: top-panel}"/>

<div class="content-area">
    <div class="user-description">
        <span class="user-id" th:text="${user.id}">1</span>
        <span class="user-name" th:text="${user.name}">Basic Name</span>
        <span class="user-comment" th:text="${user.comment}">Basic Comment</span>
    </div>

    <div id="chatList">
        <div class="individual-chats" th:each="group : ${chatList}">

        </div>
    </div>
</div>
</body>
</html>
