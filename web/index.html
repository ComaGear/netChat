<html>
<head>
	<style>
		body {
			margin: 0;
		}

		* {
			font-size: 1em;
		}

		.not-decoration {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#left-navigation-panel {
			background-color: rgb(2, 8, 8);
			height: 100%;
			transition: 500ms;
			position: fixed;
			z-index: 1;
		}

		#left-navigation-panel * {
			color: white;
		}

		#top-navigation-panel {
			background-color: rgb(32, 32, 32);
			position: fixed;
			top: 0;
			height: 3em;
			float: left;
			transition: 500ms;
			box-shadow: 0 2px 7px rgba(0, 0, 0, 0.4);
			z-index: 1;
		}

		.top-panel-component {
			margin-top: 0;
			padding: 0.38em 1em 0.5em 1em;
			font-size: 1.5em;
			background-color: rgba(64, 64, 64, 1);
			display: inline-block;
		}

		#content-area {
			position: relative;
			top: 3em;
			left: 16%;
			min-height: 95%;
			background-color: rgb(245, 245, 245);
			width: 70%;
		}

		#right-info-panel {
			position: absolute;
			top: 3em;
			right: 1%;
			width: 12%;
			min-height: 95%;
			background-color: rgb(234, 234, 234);
		}

		#navigated-path {
			background-color: rgb(180, 200, 220);
			font-size: 1.3em;
			padding: 0.1em 1em;
		}

		#user-detail {
			background-color: rgb(4, 10, 8);
			position: relative;
			width: 100%;
			height: 5em;
		}

		.user-detail-component {
			position: relative;
			display: block;
		}

		.left-navigation-component {
			display: block;
		}

		#chat-list {
			min-height: 70%;
			display: block;
			margin: 1em;
			background-color: rgb(255, 255, 255);
			box-shadow: 0 5px 9px rgba(0, 0, 0, 0.6);
			position: relative;
		}

		.chat-list-component {
			background-color: rgb(192, 216, 234);
			position: relative;
			top: 1em;
			left: 1em;
			max-width: 80%;
			font-size: 1.1em;
			box-shadow: 0 0 2px rgba(0, 0, 0, 0.1), 2px 3px 7px rgba(0, 0, 0, 0.4);
			padding: 0.2em 1em;
		}

	</style>
</head>
<body>
<div id="left-navigation-panel" style="width:15%;">
	<div id="user-detail">
		<span class="user-detail-component" style="top: 0.5em; left: 1em;">user name</span>
		<span class="user-detail-component" style="top: 0.5em; left: 1em;">user email</span>
		<span class="user-detail-component" style="top: 1em; left: 1em;">user comment</span>
	</div>

	<a class="left-navigation-component">chats</a>
	<a class="left-navigation-component">user</a>
	<a class="left-navigation-component">function</a>
</div>
<div id="top-navigation-panel" style="left: 15%; width: 85%;">
	<ul class="not-decoration">
		<li class="top-panel-component" onclick="leftPanelOperator()">
			open
		</li>
	</ul>
</div>
<div id="content-area">
	<div id="navigated-path">
		chats ./ Basic Group
	</div>
	<div id="chat-list">
		<div class="chat-list-component">
			sds
		</div>
	</div>
</div>

<div id="right-info-panel">

</div>


<script>

	var leftPanelState = true;

	function leftPanelOperator() {
		var left_panel = document.getElementById('left-navigation-panel');
		var top_panel = document.getElementById('top-navigation-panel');
		if (leftPanelState) {
			left_panel.style = 'width: 0';
			top_panel.style = 'left: 0; width: 100%';
			leftPanelState = false;
		} else {
			left_panel.style = 'width: 15%';
			top_panel.style = 'left: 15%; width: 85%;';
			leftPanelState = true;
		}
	}
</script>
</body>
</html>
